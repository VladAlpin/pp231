<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
    <style>
        table th, table td {
            padding: 10px 5px;
            font-family: Inter;
            font-size: 14px;
            font-weight: 700;
            border: 1px solid black;
            background: antiquewhite;
        }
    </style>
</head>
<body>
<h1>Users</h1>
<button onclick="window.location.href = '/new';">Add new user</button>
<br>
<br>
<table>
    <tr>
        <th th:width="50">Id</th>
        <th th:width="150">Name</th>
        <th th:width="150">LastName</th>
        <th th:width="50">Age</th>
        <th th:width="150">Email</th>
        <th th:width="50">Edit</th>
        <th th:width="50">Delete</th>
    </tr>
    <tr th:each="users : ${users}">
        <td th:utext="${users.id}">Id</td>
        <td th:utext="${users.name}">Name</td>
        <td th:utext="${users.lastName}">LastName</td>
        <td th:utext="${users.age}">Age</td>
        <td th:utext="${users.email}">Email</td>

        <td>
            <form th:action="@{'edit/' + ${users.id}}">
                <input type="submit" value="Edit"/>
            </form>
        </td>

        <td>
            <form th:method="DELETE" th:action="@{'delete/' + ${users.id}}">
                <input type="submit" value="Delete"/>
            </form>
        </td>

    </tr>
</table>
</body>
</html>
