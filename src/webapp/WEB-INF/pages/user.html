<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>

</head>
<body>

<h1>User</h1>

<table>
    <tr>
        <th th:width="50">UserId</th>
        <th th:width="120">Name</th>
        <th th:width="120">Surname</th>
        <th th:width="50">Age</th>
        <th th:width="150">Email</th>
    </tr>
    <td th:utext="${user.id}">UserId</td>
    <td th:utext="${user.name}">Name</td>
    <td th:utext="${user.age}">Age</td>
</table>

</body>
</html>
